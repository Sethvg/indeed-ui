<html>

        <script type="module" src="sources/script.js"></script>
        <link href="sources/style.css" type="text/css" rel="stylesheet">

<body class="center-flex">
    <div class="game-container">
        <div class="speed-container center-flex">
            <input type="range" list="tickmarks" class="slider" id="speedSlider">
            <datalist id="tickmarks">
                <option value="0" label="0%">
                <option value="10">
                <option value="20">
                <option value="30">
                <option value="40">
                <option value="50" label="50%">
                <option value="60">
                <option value="70">
                <option value="80">
                <option value="90">
                <option value="100" label="100%">
            </datalist>
        </div>
        <div class="game-window" id="GameWindow">

        </div>
    </div>
</body>
</html>
